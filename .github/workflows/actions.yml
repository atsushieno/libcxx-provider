name: build dist

on:
  push:
  pull_request:

jobs:
  linux-build:
    name: build on linux
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: apt update
      run: |
        sudo apt-get update
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: copy settings
      run: mkdir -p ~/.m2 && cp .github/workflows/m2_settings.xml ~/.m2/settings.xml
    - name: build
      run: ./gradlew --warning-mode all build
    - name: upload artifact
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: libcxx-provider-artifacts
        path: |
          libcxx-provider/build/libs/*.jar

